<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{iesabroad/layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.error.page.title.requestunsupported}">Error - Unsupported Request</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content" class="row">
        <div class="ies-form-header col-md-6 offset-3">
            <img class="logo" th:src="@{${#themes.code('cas.logo.file')}}" alt="IES logo"/>
        </div>
        <div class="alert ies-form col-md-6 offset-3">
            <h2 th:utext="#{screen.error.page.requestunsupported}">The request type or syntax is not supported.</h2>
            <p th:utext="#{screen.error.page.permissiondenied}">You do not have permission to view this page.</p>
            <input class="standardButton col-md-4 offset-4"
                   accesskey="l"
                   name="login"
                   th:onclick="'location.href=\'' + @{/login} + '\''"
                   th:value="#{screen.error.page.loginagain}"
                   type="button"
                   value="Login Again" />
        </div>
    </div>
</body>
</html>
